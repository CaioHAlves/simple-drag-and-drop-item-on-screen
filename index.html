<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Drag and Drop</title>
</head>
<body>
  <div class="container">
    <ul class="draggable-list" id="sortable-list">
      <li draggable="true">
        <p>Teste 1</p>
        <p>Item 1</p>
      </li>
      <li draggable="true">
        <p>Teste 2</p>
        <p>Item 2</p>
      </li>
      <li draggable="true">
        <p>Teste 3</p>
        <p>Item 3</p>
      </li>
      <li draggable="true">
        <p>Teste 4</p>
        <p>Item 4</p>
      </li>
      <li draggable="true">
        <p>Teste 5</p>
        <p>Item 5</p>
      </li>
    </ul>
  </div>

  <script src="./script.js"></script>
</body>
</html>
